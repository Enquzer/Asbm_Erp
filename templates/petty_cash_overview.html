{% extends "base.html" %}
{% block title %}Petty Cash Overview{% endblock %}
{% block content %}
<h1>Petty Cash Overview</h1>
<form method="POST">
    <input type="date" name="start_date" required>
    <input type="date" name="end_date" required>
    <button type="submit" class="btn btn-primary">Filter</button>
</form>
<table class="table mt-3">
    <thead>
        <tr><th>Duty Station</th><th>Total Approved Petty Cash</th></tr>
    </thead>
    <tbody>
        {% for ds, total in overview.items() %}
        <tr><td>{{ ds }}</td><td>{{ total }}</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_activities.petty_cash') }}" class="btn btn-secondary">Back</a>
{% endblock %}
